# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/techjobs
spring.datasource.username=techjobs
spring.datasource.password=Learn2code!
# --- For non-practice programs, do not put the password here plainly (See LaunchCode article to see how to do it safer: https://education.launchcode.org/gis-devops/configurations/02-environment-variables-intellij/index.html)

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query --- (Would enable queries when selected as 'true' - which we may use later)
#spring.jpa.show-sql = false
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update) --- (Tells SpringBoot whether update schemas in MySQL)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager) --- (Tells that we are using MySQL version 8.)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
